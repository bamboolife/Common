apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    //androidx
    api 'androidx.multidex:multidex:2.0.1'
    api 'androidx.viewpager:viewpager:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'com.google.android.material:material:1.1.0'//design material
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'

    //路由管理
    api 'com.alibaba:arouter-api:1.5.0'
    //annotationProcessor 'com.alibaba:arouter-compiler:1.2.2'
    api 'com.jakewharton:butterknife:10.2.1'
    // annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    //rxjava rxandroid
    api 'io.reactivex.rxjava2:rxjava:2.2.17'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //权限管理库
    api 'com.yanzhenjie:permission:2.0.3'

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    //图片管理库
    api 'com.github.bumptech.glide:glide:4.11.0'

    //缓存管理
    api 'com.github.ronghao:CacheManage:1.3.5'

    // 状态栏 基础依赖包，必须要依赖
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    // fragment快速实现（可选）
    api 'com.gyf.immersionbar:immersionbar-components:3.0.0'

    //刷新
    api 'com.scwang.smart:refresh-layout-kernel:2.0.0-alpha-1'      //核心必须依赖
    api 'com.scwang.smart:refresh-header-classics:2.0.0-alpha-1'    //经典刷新头
    api 'com.scwang.smart:refresh-footer-classics:2.0.0-alpha-1'//经典加载

    api('com.alibaba.android:vlayout:1.2.8@aar') {
        transitive = true
    }
    //百分比布局
    api 'com.zhy:percent-support-extends:1.1.1'

    //log日志
    api 'com.orhanobut:logger:2.2.0'
    //内存泄漏检测工具
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.2'
}
